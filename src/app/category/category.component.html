
  <div class="col-md-12 mt-4 mb-2">
    <div class="flex">
        <div>

          <form class="example-form">
            <mat-form-field class="example-full-width">
            <span matPrefix> </span>
            <input type="tel" matInput placeholder="Search" name= "search" [(ngModel)]= "term">
            <button matSuffix mat-button><mat-icon >search</mat-icon></button>
            </mat-form-field>
            <br/>
          
            </form>

          
        </div>
      

  
         <div>   

        <button class="btn-outline-dark   " id="btn1" (click)="onClickButton()"> <mat-icon>add_circle</mat-icon></button>

         </div>
         </div>


      <table class="table table-dark table-striped table-hover" id="table" >
          <thead class="thead-dark ">
              <tr class="black">
                  <th> Name</th>
                  <th> Description</th>
                  <th>Action</th>
                  
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let item of listData| filter:term">
                  <td><span>{{item.name}}</span></td>
                  <td><span>{{item.description}}</span></td>
                  
                  <td>
               
                    <div class="d-flex align-items-center">
                        <button type="button" mat-stroked-button color="basic" class="mr-1" (click)="onRemoveCategory(item)"><mat-icon>delete</mat-icon>Remove</button>
                        <button type="button" mat-stroked-button color="warn" (click)="onClickForm(item)"><mat-icon>edit</mat-icon>Edit</button>
                        </div>
                 
                  
              </tr>
          </tbody>
      </table>
      
      <pagination-controls class="pagination " (pageChange)="page = $event"></pagination-controls>
  </div>
