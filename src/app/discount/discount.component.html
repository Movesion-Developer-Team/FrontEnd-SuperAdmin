


<div class="container">
  
<app-codes></app-codes>
 
    <form [formGroup]="discountForm"  [ngStyle]="border()"(ngSubmit)="onSubmit()">
          <div class="form-group ">
              
            
              <label >id </label>
              <input type="number"formControlName="id" class="form-control" placeholder="id" >
        </div>
              <div class="form-group ">
              <label > name</label>
               <input type="string" formControlName="name" class="form-control" placeholder="name" > 
              </div>
             
            
              <div class="form-group">
              <label >linkTermsAndConditions </label>
              <input type="string"formControlName="linkTermsAndConditions" class="form-control" placeholder="linkTermsAndConditions" >   
              </div>
              
              <div class="form-group">
                <label >unityOfMeasurement </label>
                <input type="string"formControlName="unityOfMeasurement" class="form-control" placeholder="unityOfMeasurement" >   
             </div>


             <div class="form-group">
                    <label >discountValue </label>
                    <input type="number" formControlName="discountValue" class="form-control" placeholder="discountValue" >   
                    </div>



            <div class="form-group">
                        <label >initialPrice</label>
                        <input type="number" formControlName="initialPrice" class="form-control" placeholder="linkTermsAndConditions" >   
             </div>


             <div class="form-group">
                <label >finalPrice</label>
                <input type="number" formControlName="finalPrice" class="form-control" placeholder="finalPrice" >   
     </div>

     <div class="form-group">
        <label > DISCOUNT TYPE </label>
               <mat-select type="number" formControlName="discountTypeId" class="form-control" placeholder="DiscountType" >
                   <mat-option *ngFor="let item of discounts" [value]="item.id" >
                       {{item.name}}
                   </mat-option> 
               </mat-select>
               </div>
               <div class="form-group">
                <label > PLAYERS </label>
                       <mat-select type="number" formControlName="playerId" class="form-control" placeholder="playerId" >
                        <mat-option *ngFor="let item of listPlayer" [value]="item.id">
                            {{item.shortName}}
                        </mat-option> 
                       </mat-select>
                       </div>
             
                
                <button type="submit" class="btn btn-secondary btn-block"  >Add</button>
               
                
             
                <span class="content-span full-width"></span>

                <div class="alert alert-success" *ngIf="isLoggedIn">
  
                  <br>
                  Your Discount Just Created  :)
                </div>
             
              <div class="form-group">
           
              </div>    
              
     </form>
